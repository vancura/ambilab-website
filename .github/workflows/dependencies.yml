name: Dependency Check

on:
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Check for outdated dependencies
        id: outdated
        run: |
          pnpm outdated --format json > outdated.json || true
          cat outdated.json

      - name: Upload outdated report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: outdated-dependencies
          path: outdated.json
          retention-days: 30

  audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Run security audit
        run: pnpm audit --audit-level=moderate --json > audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-audit
          path: audit.json
          retention-days: 30
